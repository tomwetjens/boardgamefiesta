AWSTemplateFormatVersion: "2010-09-09"
Description: Lambda SQS for Board Game Fiesta
Parameters:
  Environment:
    Type: String
  Version:
    Type: String
Conditions:
  IsProduction: !Equals [ !Ref Environment, 'prod' ]
Resources:
  AutomaSqsQueue:
    Type: AWS::SQS::Queue
    DeletionPolicy: Retain
    Properties:
      MessageRetentionPeriod: 345600
      VisibilityTimeout: 30

  AutomaSqsRole:
    Type: AWS::IAM::Role
    Condition: IsProduction # Local dev server does SQS handling instead of Lambda
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaDynamoDBExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
      Path: "/"
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:BatchGetItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:PutItem
                  - dynamodb:DeleteItem
                  - dynamodb:GetItem
                  - dynamodb:Scan
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                Resource:
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/boardgamefiesta-${Environment}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/boardgamefiesta-${Environment}/index/*'
        - PolicyName: SendMessage
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource:
                  - !GetAtt AutomaSqsQueue.Arn
        - PolicyName: ExecuteApi
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - execute-api:ManageConnections
                Resource:
                  - 'arn:aws:execute-api:eu-west-1:598172618529:5479own0ue/production/*/*'

  AutomaSqsFunction:
    Type: AWS::Lambda::Function
    Condition: IsProduction # Local dev server does SQS handling instead of Lambda
    Properties:
      Handler: io.quarkus.amazon.lambda.runtime.QuarkusStreamHandler::handleRequest
      MemorySize: 2048
      Role: !GetAtt AutomaSqsRole.Arn
      Runtime: java11
      Timeout: 30
      Environment:
        Variables:
          QUARKUS_LAMBDA_HANDLER: automa
          GWT_DYNAMODB_TABLE_NAME: !Sub 'boardgamefiesta-${Environment}'
          BGF_SQS_QUEUE_URL: !Ref AutomaSqsQueue
      Code:
        S3Bucket: boardgamefiesta-builds
        S3Key: !Sub '${Version}/lambda-automa.zip'

  AutomaSqsFunctionTrigger:
    Type: AWS::Lambda::EventSourceMapping
    Condition: IsProduction # Local dev server does SQS handling instead of Lambda
    Properties:
      BatchSize: 10
      EventSourceArn: !GetAtt AutomaSqsQueue.Arn
      FunctionName: !Ref AutomaSqsFunction
      FunctionResponseTypes:
        - ReportBatchItemFailures
      MaximumBatchingWindowInSeconds: 0
